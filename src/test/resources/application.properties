#
# Enable all Actuators endpoints
#
management.endpoints.web.exposure.include=*

spring.jpa.database=default

spring.datasource.url=jdbc:h2:mem:bookdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

#
# Logging
#
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.springframework.security=DEBUG
#
# As long we don't have ADFS integration we create the default user
#
spring.security.user.name=user
spring.security.user.roles=USER, API, ACTUATOR
spring.security.user.password=spring2018
